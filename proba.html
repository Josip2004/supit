<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/proba.css">
</head>
<body>

  <div id="contact-modal" class="modal">
    <div class="contact-header">
      <img class="contact-email-img" src="pictures/contactMail.png" alt="">
      <p class="title-contact">Kontaktirajte nas</p>
    </div>

    <form id="contact-form" action="">
      <div class="title-of-input">
        <label for="name">Puno ime</label>
      </div>
      <input class="input-text" type="text" id="name" name="name" required>

      <div class="title-of-input">
        <label for="email">Email</label>
      </div>
      <input class="input-text" type="text" id="email" name="email" required>
      

      <div class="title-of-input">
        <label for="importance">Važnost poruke</label>
      </div>

      <select name="importance" id="importance">
        <option value="Visoka">Visoka</option>
        <option value="Srednja">Srednja</option>
        <option value="Niska">Niska</option>
      </select>

      <div class="title-of-input">
        <label for="message">Poruka</label>
      </div>
      <textarea class="message-area"></textarea>
      
      <label class="title-of-label" for="notifications">Želim primati obavijesti</label>
      <input class="message-checkbox" type="checkbox">

      <div class="buttons-section">
        <button class="send-button">Pošalji</button>
        <button class="cancel-button">Odustani</button>
      </div>
  </form>
  </div>
</body>
</html>
