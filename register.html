<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/register.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/contact.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Document</title>
</head>
<body>

  <header class="header">    
    <button class="hamburger-menu"><img class="ham-img" src="pictures/ham-menu.png" alt=""></button>
    <div class="left-section">
      <div class="link-section">
        <a href="login.html">Prijavi se</a>
        <img class="link-icon" src="pictures/login.png">
      </div>
      
      <div class="link-section">
        <img class="link-icon" src="pictures/home.png">
        <a href="main.html">Početna</a>
      </div>

      <div class="link-section">
        <img class="link-icon" src="pictures/aboutUs.png">
        <a href="aboutUs.html">O nama</a>
      </div>

      <div class="link-section">
        <img class="link-icon" src="pictures/info.png">
        <a href="news.html">Novosti</a>
      </div>

      <div class="link-section curriculum">
        <img class="link-icon" src="pictures/info.png">
        <a href="curriculum.html">Nastavni plan</a>
      </div>

      <div class="link-section">
        <img class="link-icon" src="pictures/contact.png">
        <a onclick="showContact()">Kontakt</a>
      </div>
    </div>
  </header>

  <div class="container">
    <h2>REGISTRACIJA KORISNIKA</h2>
    <form method="post" id="form-for-register">
      <label class="text-label" for="username">Korisničko ime</label>
      <input type="text" id="username" name="username" required>
  
      <label class="text-label" for="password">Lozinka</label>
      <input type="password" id="password" name="password" required>
  
      <button class="login-button" type="submit">Registriraj se</button>
  </form>
  </div>

  <footer>
    <img class="footer-img" src="pictures/zaiskri-bg.jpg" alt="footer">
    <div class="content">BUDI IZVRSTAN U ONOM ŠTO VOLIŠ</div>
    <div class="content-color">ZAISKRI</div>
  </footer>

   <!--Contact display-->
   <div id="overlay">
    <div id="contact-modal" class="modal">
      <div class="contact-header">
        <img class="contact-email-img" src="pictures/contactMail.png" alt="">
        <p class="title-contact">Kontaktirajte nas</p>
      </div>
  
      <form id="contact-form" method="post" action="https://www.fulek.com/mvc/supit/project-contact-form">
        <div class="title-of-input">
          <label for="FullName">Puno ime</label>
        </div>
        <input class="input-text" type="text" id="FullName" name="FullName" required>
  
        <div class="title-of-input">
          <label for="Email">Email</label>
        </div>
        <input class="input-text" type="text" id="Email" name="Email" required>
        
  
        <div class="title-of-input">
          <label for="Importance">Važnost poruke</label>
        </div>
  
        <select name="Importance" id="Importance" required>
          <option value="Visoka">Visoka</option>
          <option value="Srednja">Srednja</option>
          <option value="Niska">Niska</option>
        </select>
  
        <div class="title-of-input">
          <label for="Message">Poruka</label>
        </div>
        <textarea class="message-area" id="Message" name="Message"></textarea>
        
        <label class="title-of-label" for="ReceiveNewsletter">Želim primati obavijesti</label>
        <input class="message-checkbox" id="ReceiveNewsletter" type="checkbox" name="ReceiveNewsletter" value="on" checked>
  
        <div class="buttons-section">
          <input type="submit" class="send-button" value="Pošalji">
          <button class="cancel-button">Odustani</button>
        </div>
    </form>
    </div>
  </div>

  <script src="scripts/contact.js"></script>
  <script src="scripts/register.js"></script>
  <script src="scripts/header.js"></script>
</body>
</html>
