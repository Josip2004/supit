<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/contact.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
  </script>
  <title>Contact Form</title>
</head>
<body>
  <!-- Modal (sakriven na početku) -->
  <div id="overlay">
    <div class="custom-modal">
      <div class="contact-header">
        <img class="contact-email-img" src="pictures/contactMail.png" alt="">
        <p class="title-contact">Kontaktirajte nas</p>
      </div>
  
      <form id="contact-form" action="https://www.fulek.com/mvc/supit/project-contact-form">
        <div class="form-group row">
          <label for="FullName" class="col-sm-2 col-form-label">Puno ime</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="FullName" name="FullName" required>
          </div>
        </div>
  
        <div class="form-group row">
          <label for="Email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Email" name="Email" required>
          </div>
        </div>
  
        <div class="form-group row">
          <label for="Importance" class="col-sm-2 col-form-label">Važnost poruke</label>
          <div class="col-sm-10">
            <select class="form-control" id="Importance" name="Importance" required>
              <option value="Visoka">Visoka</option>
              <option value="Srednja">Srednja</option>
              <option value="Niska">Niska</option>
            </select>
          </div>
        </div>
  
        <div class="form-group row">
          <label for="Message" class="col-sm-2 col-form-label">Poruka</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="Message" name="Message" rows="4"></textarea>
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-2">Obavijesti</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="receiveNewsletter" name="ReceiveNewsletter" value="true">
              <label class="form-check-label" for="receiveNewsletter">
                Želim primati obavijesti
              </label>
            </div>
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Pošalji</button>
            <button type="button" class="btn btn-secondary cancel-button">Odustani</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  

  <script src="scripts/openContact.js"></script>
  <script src="scripts/contact.js"></script>
</body>
</html>
